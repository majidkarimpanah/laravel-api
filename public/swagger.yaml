openapi: 3.0.0
info:
  description: 'Access token should be sent along with every request to SITE_NAME API in authorization header: `Authorization: Bearer <Token>` <br> This token can either be acquired via `auth/login` endpoint or from account settings page on [SITE_NAME website](SITE_URL/account/settings).'
  version: '1.0.0'
  title: SITE_NAME API
security:
  - accessToken: []
tags:
  - name: Titles
  - name: Episodes
  - name: People
  - name: News
  - name: Search
  - name: Lists
  - name: Users
  - name: Reviews
  - name: Auth
    description: Authenticate requests to the API
paths:
  /titles:
    get:
      tags:
        - Titles
      summary: Browse movies and series
      operationId: getAllTitles
      parameters:
        - name: perPage
          in: query
          description: How many titles to show per page
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          description: Which page to return
          schema:
            type: integer
            default: 1
        - name: order
          in: query
          description: What to sorty results by
          schema:
            type: string
            default: popularity:desc
            enum:
              - popularity:desc
              - budget:desc
              - certification:desc
              - release_date:desc
              - revenue:desc
              - runtime:desc
              - score:desc
        - name: type
          in: query
          description: Title type to filter results by
          schema:
            type: string
            enum:
              - movie
              - series
            default: null
        - name: genre
          in: query
          description: Comma separated list of genre names to filter results by
          schema:
            type: string
            example: action, comedy
            default: null
        - name: released
          in: query
          description: Release date range to filter results by. Date should be either year only or full date in YYYY-MM-DD format
          schema:
            type: string
            example: 2019,2021
            default: null
        - name: runtime
          in: query
          description: Runtime range to filter results by.
          schema:
            type: string
            example: 120,240
            default: null
        - name: score
          in: query
          description: Score range to filter results by.
          schema:
            type: string
            example: 7,10
            default: null
        - name: language
          in: query
          description: ISO 639-1 language code to filter results by.
          schema:
            type: string
            example: en
            default: null
        - name: certification
          in: query
          description: Certification code to filter results by.
          schema:
            type: string
            example: pg-13
            default: null
        - name: country
          in: query
          description: Production country code to filter results by.
          schema:
            type: string
            example: us
            default: null
        - name: onlyStreamable
          in: query
          description: Only show titles that are available to stream on the site
          schema:
            type: boolean
            default: false
        - name: includeAdult
          in: query
          description: Whether adult titles should be shown
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Response body contains a paginated list of titles in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Pagination'
                      - type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/PartialTitle'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
  /titles/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the title
        example: 1
      - name: seasonNumber
        in: query
        description: Number of season that should be returned along with a series
        required: false
      - name: episodeNumber
        in: query
        description: Number of episode that should be returned along with a series
        required: false
      - name: fullCredits
        in: query
        description: Whether to return all credits (15 are returned normally)
        required: false
    get:
      tags:
        - Titles
      summary: Get full details about a movie or series
      operationId: getTitle
      responses:
        '200':
          description: Response body contains title data in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  title:
                    $ref: '#/components/schemas/FullTitle'

        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
  /titles/{id}/related:
    parameters:
      - name: id
        in: path
        description: ID of the title
        example: 1
    get:
      tags:
        - Titles
      summary: Get related titles for specified movie or series
      operationId: getRelatedTitles
      responses:
        '200':
          description: Response body contains a list of related titles in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  titles:
                    type: array
                    items:
                      $ref: '#/components/schemas/PartialTitle'

        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'

  /episodes/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the episode
        example: 1
    get:
      tags:
        - Episodes
      summary: Get full details about an episode
      operationId: getEpisode
      responses:
        '200':
          description: Response body contains episode data in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  episode:
                    $ref: '#/components/schemas/Episode'

        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'

  /people:
    get:
      tags:
        - People
      summary: Browse people
      operationId: getAllPeople
      parameters:
        - name: perPage
          in: query
          description: How many people to show per page
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          description: Which page to return
          schema:
            type: integer
            default: 1
        - name: mostPopular
          in: query
          description: Only show people that are above certain popularity
          schema:
            type: boolean
            default: false
        - name: includeAdult
          in: query
          description: Whether adult starts should be included
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Response body contains a paginated list of people in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Pagination'
                      - type: object
                        properties:
                          data:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: '#/components/schemas/PartialPerson'
                                - type: object
                                  properties:
                                    popular_credits:
                                      type: array
                                      items:
                                        $ref: '#/components/schemas/PartialTitle'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
  /people/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the person
        example: 1
    get:
      tags:
        - People
      summary: Get full details about a person
      operationId: getPerson
      responses:
        '200':
          description: Response body contains person data in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  person:
                    $ref: '#/components/schemas/FullPerson'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'

  /news:
    get:
      tags:
        - News
      summary: Browse news articles
      operationId: getAllNews
      parameters:
        - name: perPage
          in: query
          description: How many articles to show per page
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          description: Which page to return
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Response body contains a paginated list of articles in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Pagination'
                      - type: object
                        properties:
                          data:
                            $ref: '#/components/schemas/NewsArticle'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
  /news/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the article
        example: 1
    get:
      tags:
        - News
      summary: Get full details about a news article
      operationId: getNewsArticle
      responses:
        '200':
          description: Response body contains article data in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  article:
                    $ref: '#/components/schemas/NewsArticle'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'

  /search/{query}:
    parameters:
      - name: query
        in: path
        description: Search query
        schema:
          type: string
    get:
      tags:
        - Search
      summary: Search for movies, series and people
      operationId: searchEverything
      parameters:
        - name: limit
          in: query
          description: How many search results to return
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Response body contains a list of results matching search query in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  query:
                    type: string
                    example: batman
                  results:
                    oneOf:
                      - $ref: '#/components/schemas/PartialTitle'
                      - $ref: '#/components/schemas/PartialPerson'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'

  /lists:
    post:
      tags:
        - Lists
      summary: Create a new list
      operationId: createList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CrupdateListPayload'
                - type: object
                  nullable: true
                  properties:
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          type:
                            type: string
                            example: title
                            enum:
                              - title
                              - person
                              - episode
      responses:
        '200':
          description: On success, the response body contains the created list object in JSON format
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  list:
                    $ref: '#/components/schemas/PartialList'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '422':
          $ref: '#/components/schemas/422-Response'
  /lists/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the list
        example: 1
    get:
      tags:
        - Lists
      summary: Get the details of a list
      operationId: getList
      responses:
        '200':
          description: Response body contains list data in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  list:
                    $ref: '#/components/schemas/FullList'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
    put:
      tags:
        - Lists
      summary: Update specified list details
      operationId: updateList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrupdateListPayload'
      responses:
        '200':
          description: On success, the response body contains the updated list object in JSON format
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  list:
                    $ref: '#/components/schemas/PartialList'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '422':
          $ref: '#/components/schemas/422-Response'
    delete:
      tags:
        - Lists
      summary: Delete a list
      operationId: deleteList
      responses:
        '200':
          description: List has been deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'
  /lists/{id}/add:
    parameters:
      - name: id
        in: path
        description: ID of the list
        example: 1
    post:
      tags:
        - Lists
      summary: Add an item to a list
      operationId: addToList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itemId:
                  type: integer
                  example: 1
                  description: ID of the item to add to list
                itemType:
                  type: string
                  example: title
                  enum:
                    - title
                    - person
                    - episode
                  description: Type of the item
      responses:
        '200':
          description: Response body contains list data in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  list:
                    $ref: '#/components/schemas/PartialList'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'
  /lists/{id}/remove:
    parameters:
      - name: id
        in: path
        description: ID of the list
        example: 1
    post:
      tags:
        - Lists
      summary: Remove an item from a list
      operationId: removeFromList
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itemId:
                  type: integer
                  example: 1
                  description: ID of the item to remove from list
                itemType:
                  type: string
                  example: title
                  enum:
                    - title
                    - person
                    - episode
                  description: Type of the item
      responses:
        '200':
          description: Response body contains list data in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  list:
                    $ref: '#/components/schemas/PartialList'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'

  /user-profile/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the user or "me" for currently logged in user.
        example: me
    get:
      tags:
        - Users
      summary: Get public profile information about a user.
      operationId: getUser
      responses:
        '200':
          description: Response body contains a user object in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'
  /user-profile/{id}/lists:
    parameters:
      - name: id
        in: path
        description: ID of the user or "me" for currently logged in user.
        example: me
    get:
      tags:
        - Users
      summary: Lists created by the user
      operationId: getUserLists
      parameters:
        - name: perPage
          in: query
          description: How many lists to return per page
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          description: Which page to return
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Response body contains a paginated list of lists user has created in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Pagination'
                      - type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/PartialList'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'
  /user-profile/{id}/reviews:
    parameters:
      - name: id
        in: path
        description: ID of the user or "me" for currently logged in user.
        example: me
    get:
      tags:
        - Users
      summary: Reviews created by the user
      operationId: getUserReviews
      parameters:
        - name: perPage
          in: query
          description: How many reviews to return per page
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          description: Which page to return
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Response body contains a paginated list of reviews user has created in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Pagination'
                      - type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/Review'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'
  /user-profile/{id}/ratings:
    parameters:
      - name: id
        in: path
        description: ID of the user or "me" for currently logged in user.
        example: me
    get:
      tags:
        - Users
      summary: Ratings left by the user
      operationId: getUserRatings
      parameters:
        - name: perPage
          in: query
          description: How many ratings to return per page
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          description: Which page to return
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Response body contains a paginated list of ratings user has created in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Pagination'
                      - type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/Review'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'
  /user-profile/{id}/comments:
    parameters:
      - name: id
        in: path
        description: ID of the user or "me" for currently logged in user.
        example: me
    get:
      tags:
        - Users
      summary: Comments left by the user
      operationId: getUserComments
      parameters:
        - name: perPage
          in: query
          description: How many comments to return per page
          schema:
            type: integer
            default: 20
        - name: page
          in: query
          description: Which page to return
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Response body contains a paginated list of comments user has created in JSON format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  pagination:
                    allOf:
                      - $ref: '#/components/schemas/Pagination'
                      - type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/Comment'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'

  /reviews:
    post:
      tags:
        - Reviews
      summary: Create a new review or rating
      operationId: createReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReviewPayload'
      responses:
        '200':
          description: On success, the response body contains the created review object in JSON format
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  review:
                    $ref: '#/components/schemas/Review'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '422':
          $ref: '#/components/schemas/422-Response'
  /reviews/{id}:
    parameters:
      - name: id
        in: path
        description: ID of the review
        example: 1
    put:
      tags:
        - Reviews
      summary: Update specified review details
      operationId: updateReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                review:
                  type: string
                  description: Review body
                score:
                  type: integer
                  example: 7
                  description: Review score
      responses:
        '200':
          description: On success, the response body contains the updated revew object in JSON format
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  review:
                    $ref: '#/components/schemas/Review'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '422':
          $ref: '#/components/schemas/422-Response'
    delete:
      tags:
        - Reviews
      summary: Delete a review or rating
      operationId: deleteReview
      responses:
        '200':
          description: Review has been deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '404':
          $ref: '#/components/schemas/404-Response'

  /auth/register:
    post:
      security: []
      tags:
        - Auth
      summary: Register for a new account
      operationId: register
      responses:
        '200':
          description: User registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/schemas/401-Response'
        '403':
          $ref: '#/components/schemas/403-Response'
        '422':
          description: Invalid data specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/422-Response'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@gmail.com'
                password:
                  type: string
                  example: password
                token_name:
                  type: string
                  example: 'iphone 12'
  /auth/login:
    post:
      security: []
      tags:
        - Auth
      summary: Get access token
      description: 'Logs in specified user and returns user object along with access token. <br><br> Access Token is a string that enables SITE_NAME to verify that a request belongs to an authorized session. This token should be sent along with every request to SITE_NAME API in a authorization header: `Authorization: Bearer <Token>`.'
      operationId: login
      responses:
        '200':
          description: Operation successful
          content:
